<html>
    <head>
        <title>现实足球</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <script src="../build/arjs/aframe.min.js"></script>
        <script src="../build/arjs/aframe-ar.js"></script>
        <script src="../build/arjs/aframe-animation-component.min.js"></script>
        <script src="../build/arjs/aframe-extras.loaders.min.js"></script>    
        <script src="../build/football.js"></script>    
        <link rel="stylesheet" type="text/css" href="../build/Demo.css">     
    </head>
    
    <body onload= "isPC()">
        <input type="button" value="yanis" style="position: absolute;z-index: 100;left:50px;top:50px"/>
       <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;trackingMethod: best;'>   
            <a-assets>
                <a-asset-item id="soccer" src="../src/model/soccer/scene.gltf"></a-asset-item>
                <a-asset-item id="goal" src="../src/model/goal/scene.gltf"></a-asset-item>
               
            </a-assets>
            <a-entity id="#rig" position="0 0 0" rotation="0 0 0">
                    <a-camera  position="0 0 0">                    
                        <a-marker  class='marker' type="pattern" markerhelpers='ture'  url="../src/marker/pattern-hiro.patt">  
                            <a-entity id="soccerModel" gltf-model="#soccer"  position="0 0 0"  rotation="0 0 0"  scale="0.01 0.01 0.01" onmousedown="positTF()" ></a-entity>
                            <a-entity id="goalModel"  gltf-model="#goal"  position="0 0 3 " rotation="0 -90 0"  scale="0.0005 0.0005 0.0003 "></a-entity>
                        </a-marker>
                         <a-entity cursor="rayOrigin: mouse" fuse="true" maxDistance="30" timeout="500" ></a-entity>
                    </a-camera>
            </a-entity>
            
        </a-scene>
  
    </body>
</html>
