<html>
    <head>
        <title>现实足球</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
       
        <script src="../build/arjs/aframe.min.js"></script>
        <script src="../build/arjs/aframe-ar.js"></script>
        <script src="../build/arjs/aframe-animation-component.min.js"></script>
        <script src="../build/arjs/aframe-extras.loaders.min.js"></script> 
        <script src="../build/jquery-3.3.1.min.js"></script>    
        <script>ARjs.Context.baseURL = '../../../three.js/'</script>
        <script src="../build/football.js"></script>
        <link rel="shortcut icon" style="width: 16px;height:16px" href="../src/img/logo.png"/>
        <link rel="stylesheet" type="text/css" href="../build/football.css"> 
    
    </head>
    
    <body>
        
        <div class="button">
            <input id="buttonShot" type="button" value="射门" />
            <p id="selectPlayer">请选择球员</p>;
        </div>
        
        <div class="player">
            <img id="ronaldo" src="../src/img/player/CR.jpg" alt="CR7"/>
            <img id="messi"  src="../src/img/player/Messi.jpg" alt="Messi"/>
            <img id="neymar"  src="../src/img/player/Neymar.jpg" alt="Neymar"/>
            <img id="zidane"  src="../src/img/player/Zidane.jpg" alt="Zidane"/>       
        </div>
        
       <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false ;trackingMethod: best;'  vr-mode-ui="enabled: false" >   
            <a-assets>
                <a-asset-item id="soccer" src="../src/model/soccer/scene.gltf"></a-asset-item>
                <a-asset-item id="goal" src="../src/model/goal/scene.gltf"></a-asset-item>            
            </a-assets>
            <a-entity id="#rig" position="0 0 0" rotation="0 0 0">
                    <a-camera  position="0 0 0" rotation="90 0 0">                                                         
                        <a-marker  class='marker' type="pattern" markerhelpers='ture'  url="../src/marker/pattern-hiro.patt">     
                            <a-entity id="soccerModel" gltf-model="#soccer"  position="0 0 0"  rotation="0 0 0"  scale="0.015 0.015 0.015" ></a-entity>
                            <a-entity id="goalMix" position="0 0 0">                              
                                <a-entity id="goalModel"  gltf-model="#goal" position="0 0 0" rotation="0 -90 0"  scale="0.0005 0.0005 0.0005 "></a-entity>   
                            </a-entity>
                        </a-marker>
                        <a-cursor position="0 0.02 -1" geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.015" material="color: white; shader: flat"></a-cursor>
                    </a-camera>   
            </a-entity>          
        </a-scene>
  
    </body>
</html>
