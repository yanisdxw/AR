<!DOCTYPE html>
<html>
<head>
    <title>Title</title>
    <meta charset=utf-8>
    <meta name=description content="">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./Pubdessin/build/style.css">
    <script src="../build/aframe.min.js"></script>
    <script src="../build/aframe-extras.loaders.min.js"></script>
    <script src="../build/aframe-ar2.js"></script>     
    <script>ARjs.Context.baseURL = '../../three.js/'</script>
    <script src="Pubdessin/build/Editor.js"></script>
    <script src="Pubdessin/build/PageControls.js"></script>   
</head>

<body>
    <div id="fly_top">
        <div class="top_logo">
            <img src="Pubdessin/img/logo.png" alt="logo">
        </div>
        <div class="top_element">
            <ul>
                <li><span onclick='add3DText()'>3D文本</span></li>
                <li><span onclick='addModel()'>3D模型</span></li>
                <li><span>360°场景</span></li>
                <li><span onclick='addSound()'>音频</span>
                    <ul>
                        <li><span onclick='addSound()'>声音</span></li>
                        <li><span>语音</span></li>
                    </ul>
                </li>
                <li><span>形状</span></li>                       
                <li><span>组件</span>
                    <ul>
                        <li><span>按钮</span></li>                        
                    </ul>
                </li>
                <li><span>表单</span></li>
                <li><span>插件</span></li>
                <li><span>教程/帮助</span></li>
            </ul>
        </div>
        <div class="top_button">
            <ul>
                <li><span>预览与设置</span></li>
                <li><span>保存</span></li>
                <li onclick='pageSubmit()'><span>发布</span></li>
                <li><span>退出</span></li>
            </ul>
        </div>
    </div>
    <div id="fly_main">
        <!--左边控制栏-->
        <div id="fly_control">
            <div class="control_tab">
                <li>库</li>
                <li>我的</li>
                <li>
                    <select name="">
                        <option value="0">AR</option>
                        <option value="1">普通场景</option>
                    </select>
                </li>
            </div>
            <div style="clear:both"></div>
            <div class="control_content">
                <div class="view_box" style="display:none;">
                    <div class="img_view">
                        <img src="" alt="">
                    </div>
                    <div class="img_view">
                        <img src="" alt="">
                    </div>
                    <div class="img_view">
                        <img src="" alt="">
                    </div>
                    <div class="img_view">
                        <img src="" alt="">
                    </div>
                    <div class="img_view">
                        <img src="" alt="">
                    </div>
                </div>
                <div class="view_box" style="display:none;">
                    <div class="img_view">
                        <img src="" alt="">
                    </div>
                    <div class="img_view">
                        <img src="" alt="">
                    </div>
                    <div class="img_view">
                        <img src="" alt="">
                    </div>
                    <div class="img_view">
                        <img src="" alt="">
                    </div>
                    <div class="img_view">
                        <img src="" alt="">
                    </div>
                </div>
                <div class="view_box">
                    <div class="view_box_option">
                        <select name="">
                            <option value="">教育</option>
                            <option value="">旅游</option>
                        </select>
                    </div>
                    <div class="img_view">
                        <img src="" alt="">
                    </div>
                    <div class="img_view">
                        <img src="" alt="">
                    </div>
                    <div class="img_view">
                        <img src="" alt="">
                    </div>
                    <div class="img_view">
                        <img src="" alt="">
                    </div>
                    <div class="img_view">
                        <img src="" alt="">
                    </div>
                </div>
            </div>
       </div>
       <!--预览-->
       <div id="fly_view"> 
       </div>
       <!--右边控制栏-->
       <div id="fly_page">
            <div class="page_title">
                页面管理
            </div>
            <div class="page_add">
                <p>添加页面</p>
                <ul>
                    <li><span>普通页面</span></li>
                    <li onclick="addARpage()"><span>AR页面</span></li>
                    <li><span>长页面</span></li>
                </ul>
            </div>
            <div class="page_control">
                <p>首页</p>
                <ul>
                    <li><span>设置</span></li>
                    <li><span>复制</span></li>
                    <li><span>删除</span></li>
                </ul>
            </div>
       </div>
    </div>
</body>
</html>
