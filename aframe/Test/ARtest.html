<!DOCTYPE html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <!--a-frame基本库-->
        <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
        <!--../build/aframe-ar.js 负责调用a-scene中的相机选项-->
        <script src="../build/aframe-ar2.js"></script>
         <!--aframe-extras.loaders.min.js负责调用3D model相关的属性 -->  
        <script src="../build/aframe-extras.loaders.min.js"></script>
        <!--aframe-event-set-component.min.js负责调用与常用事件相关的属性 -->  
        <script src="../build/aframe-event-set-component.min.js"></script>        
        <script>ARjs.Context.baseURL = '../../three.js/'</script>
    </head>


    <body style='margin : 0px; overflow: hidden; width:100%; height:100% ' >  
            
            <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; trackingMethod: best' vr-mode-ui = "enabled：false">
                <a-assets>
                        <a-asset-item id="drone" src="Modele/busterDrone/busterDrone.gltf"></a-asset-item>    
                        <img id='360photo' src='360photo.jpg'>
                        <a-asset-item id="griffon-obj" src="Modele/griffon/source/griffon statue.obj"></a-asset-item>
                        <a-asset-item id="griffon-mtl" src="Modele/griffon/source/griffon statue.obj.mtl"></a-asset-item>
                        <a-asset-item id="lounge_chair" src="Modele/lounge_chair/scene.gltf"></a-asset-item>
                        <a-asset-item id="plastic_chair" src="Modele/plastic_chair/scene.gltf"></a-asset-item>
                        <a-asset-item id="rustic_chair" src="Modele/rustic_chair/scene.gltf"></a-asset-item>
                </a-assets>  
        
                <!--
               <a-entity gltf-model="#room" animation-mixer>                           
                </a-entity>
                 <a-sky src="#360photo" radius="5"></a-sky>    
                <a-entity obj-model="obj: #griffon-obj; mtl: #griffon-mtl" position="0 0 -10" rotation="90 0 0" scale="0.1 0.1 0.1"></a-entity>  
                -->
                <a-entity id="#rig" position="0 0 0" rotation="0 0 0">
                        <a-camera id="camera" reverse-mouse-drag="true">
                            <a-marker id='marker_hiro' preset='hiro'>
                                <a-entity gltf-model="#lounge_chair" position = "0 0 0"></a-entity>
                            </a-marker>
                            <!--
                            <a-entity gltf-model="#drone"  position="0 0.5 0" animation-mixer >                             
                            </a-entity>
                            <a-text value="3D Model" position="0.5 1 0"></a-text>
                        <a-text value="Now Interactable" geometry="primitive:plane" position="0 0 -10"></a-text>
                        <a-marker id='marker_hiro' preset='hiro'>                                              
                            <a-sphere id="sphere1" position="0 0.5 0" radius="0.5"
                                       material='opacity: 0.5; side:double; color:blue;' action="to:2 2 2">
                            </a-sphere>
                        </a-marker> 
                        <a-marker type="pattern" url="pattern-marker.patt">
                            <a-sphere  position="0 0.5 0" radius="0.5">
                                <a-animation attribute = "material.color" from="white" to="blue" dur = "10000" fill="both" repeat="2"> </a-animation>
                            </a-sphere>
                        </a-marker>                                         
                     --> 
                        <!--
                        <a-image src="#bouttondrone" weight="0.3" hight="0.3" position="0 0 -5" action></a-image>
                                                                  
                        <a-cursor></a-cursor>    -->   
                            <a-marker type="pattern" url="Pubdessin/src/pattern-marker.patt">
                                <a-entity  gltf-model="#plastic_chair" scale="0.1 0.1 0.1" position = "0 0 0"></a-entity>
                            </a-marker>
                            <a-marker id='marker_kanji' preset='kanji'>
                                <a-entity gltf-model="#rustic_chair" scale="0.1 0.1 0.1" position =" 0 0 0" ></a-entity>  
                            </a-marker>  
                            
                        </a-camera>  
                </a-entity>
            </a-scene>
 
    </body>
</html>
